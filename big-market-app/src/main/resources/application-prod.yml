server:
  port: 8091

# 线程池配置
thread:
  pool:
    executor:
      config:
        core-pool-size: 20
        max-pool-size: 50
        keep-alive-time: 5000
        block-queue-size: 5000
        policy: CallerRunsPolicy

# 数据库配置
spring:
  datasource:
    # 1. 明确数据源类型
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 123456
    url: jdbc:mysql://192.168.21.130:13306/big_market?useUnicode=true&characterEncoding=utf8&autoReconnect=true&zeroDateTimeBehavior=convertToNull&serverTimezone=UTC&useSSL=false

    # 2. 【核心修正】hikari 必须缩进在 datasource 内部
    hikari:
      pool-name: Retail_HikariCP
      minimum-idle: 15
      maximum-pool-size: 25
      idle-timeout: 180000
      max-lifetime: 1800000
      connection-timeout: 30000
      auto-commit: true
      connection-test-query: SELECT 1

# MyBatis 配置
mybatis:
  mapper-locations: classpath:/mybatis/mapper/*.xml
  config-location: classpath:/mybatis/config/mybatis-config.xml

# 日志配置
logging:
  level:
    root: info
    # 建议添加这一行，方便看到具体的 SQL 执行情况，排查 NPE 数据来源
    com.c.infrastructure.adapter.repository: debug
  config: classpath:logback-spring.xml